<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="ARQUIVO Q DESEJA CHAMAR" method="POST" autocomplete="on">
    <p>
        <label for="iusu">Usuario:</label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="10" size="10" placeholder="Nome do Usuario" autocomplete="username">
    </p>

    <p>
        <label for="isen">Senha:</label>
        <input type="password" name="sen" id="isen" required minlength="8"
        maxlength="15" size="15" placeholder="Senha" autocomplete="current-password">
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
