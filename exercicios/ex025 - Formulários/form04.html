<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

       
    

    </style>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="ARQUIVO Q DESEJA CHAMAR" method="get">
        
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required placeholder="Seu Nome">
            </p>
            <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email"
             placeholder="Email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel"
                 placeholder="(XX) X XXXX-XXXX" pattern="^\d[4,5]-\d{4}$" required>
                </p>
        
                
<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</p>
    </fieldset>
     <!-- Estudar sobre RegEx -->
    </form>
</body>
</html>
