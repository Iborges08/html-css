<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="ARQUIVO DE DESEJA CHAMAR" method="post" autocomplete="on">

       <p>
        <label for="iest">Estado</label>
        <select name="estado" id="iest">
            
            <option value="" selected>Sua Região</option>
            <optgroup label="Regiao Sudeste">
                <option value="SP">Sao Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="BH">Belo Horizonte</option>
            </optgroup>

            <optgroup label="Regiao Nordeste">
                <option value="PE">Pernambuco</option>
                <option value="MA">Maranhão</option>
                <option value="CE">Ceara</option>
            </optgroup>

        </select>
   
        <p>
            <label for="iprof">Profissao</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Admnistrador</option>
                <option value="CONT">Contador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua Mensagem..."></textarea>
        </p>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    
    
</form>
</body>    
</html>
